<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: black;}
            input, p   {color: white;}
            </style>
        <title>Matt App</title>
    </head>
    <body>
        <div>
            <p>Insert Auth Code:</p>
            <input type="text" id="code">

            <p></p>
        </div>
        <div>
            <button type="button" onclick="activate(code, destination)">UPLOAD IMAGE</button>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./src/button.js"></script>
    </body>
</html>
