<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 height=device-height"> 
        <link rel="stylesheet" href="./src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Formula 3e14</title>
    </head>
    <body>
        <table id="form" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td id="form_header">
                        <b>Formula 3e14</b>
                    </td>
                </tr>
                <tr>
                    <td id="form_elements">
                        <div>
                            <div>
                                <label for="password">Inserisci la password:</label>
                                <input type="password" id="code" name="password" placeholder="Password">
                            </div>
                            <div id="wrong_password"></div>
                            <p></p>
                            <div>
                                <label for="destination">Seleziona il tuo gruppo:</label>
                                <select name="destination" id="destination">
                                    <option value="zerobranco">Zero Branco</option>
                                    <option value="salzano">giovani Salzano</option>
                                </select>
                            </div>
                            <div>
                                <p>Seleziona Immagine:</p>
                                <input type="file" id="image" >
                            </div>
                            <div id="no_file"></div>
                            <div id="file_size"></div>
                        </div>
                        <div id="centered">
                            <button class="button" onclick="activate(code, destination)">CARICA</button>
                        </div>
                    </td>n
                </tr>
            </tbody>
        </table>
        <div id="loading_modal" class="modal">
            <div class="modal-content">
                <p>Caricamento immagine in corse...</p>
            </div>
        </div>
        <div id="success_modal" class="modal">
            <div class="modal-content">
                <p>Caricamento riuscito!</p>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./src/button.js"></script>
    </body>
</html>
